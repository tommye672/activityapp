<!doctype html>
<html data-layout-decorator="default">
<head>
</head>
<body>
	<div class="col-sm-8" data-layout-fragment="content">
		<h1>Form</h1>
		<form data-th-action="@{/activity/add}" data-th-object="${activity}"
			method="post">
			<input id="activityId" data-th-field="*{id}" type="hidden"/>
			<input data-th-field="*{pubDate}" type="hidden"/>
			<p>
				Ã–nskat datum: <input type="date" data-th-field="*{requestDate}" />
			</p>
			<p>
				Text: <input type="text" data-th-field="*{text}" />
			</p>
			<div class="form-group">
				<label for="selectStatus">Status</label> <select
					class="form-control" data-th-field="${activity.status.id}" id="selectStatus">
					<option data-th-each="status : ${status}" data-th-value="${status.id}" data-th-text="${status.text}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="selectOwner">Ansvarig</label> <select
					class="form-control" data-th-field="${activity.owner.id}" id="selectOwner">
					<option data-th-each="user : ${users}" data-th-value="${user.id}" data-th-text="${user.fName} + ' '+ ${user.lName} + ' ( '+${user.initials}+' )'"></option>
				</select>
			</div>
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
		</form>
	</div>
	<div data-layout-decorator="scripts"></div>
</body>
</html>
