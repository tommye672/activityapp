<!doctype html>
<html data-layout-decorator="default">
<head>
</head>
<body>
	<div class="col-sm-8" data-layout-fragment="content">
		<h1>Form</h1>
		<form data-th-action="@{/comment/add}" data-th-object="${comment}"
			method="post">
			<input id="commentId" data-th-field="*{id}" type="hidden"/>
			<input data-th-field="*{activity.id}" type="hidden"></input>
			<p>
				Text: <input type="text" data-th-field="*{text}" />
			</p>
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
		</form>
	</div>
	<div data-layout-decorator="scripts"></div>
</body>
</html>
